version: '3.6'
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
    - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: my-trip
      POSTGRES_PASSWORD: password
  hasura:
    build:
      context: hasura
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - ms-actions
    restart: always
    env_file: ./hasura/env
  hasura-migrate:
    build:
      context: hasura
      dockerfile: Dockerfile.migrate
    depends_on:
      - postgres
      - hasura
    restart: "no"
    env_file: ./hasura/env
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
  ms-actions:
    build: 
      context: ms-actions
    networks:
      general:
        aliases:
          - ms-actions
    volumes:
      - "${PWD}/ms-actions/:/app"
    ports:
      - "8081:8081"
    env_file: ./ms-actions/env
volumes:
  db_data:

networks:
  default:
    external:
      name: general
  general:
    external: true