type Mutation {
  login(
    data: LoginInput!
  ): LoginOutput
}

type Mutation {
  signup(
    data: SignupInput!
  ): SignupOutput
}

input SignupInput {
  name: String!
  description: String!
  person: jsonb!
  user: jsonb!
}

input LoginInput {
  email: String!
  password: String!
}

type SignupOutput {
  token: String!
  id: uuid!
}

type LoginOutput {
  token: String!
  id: uuid
  name: String!
  agency_name: String
  email: String!
}

