type Mutation {
  login(
    data: LoginInput!
  ): LoginOutput
}

type Mutation {
  signup(
    data: SignupInput!
  ): SignupOutput
}

input SignupInput {
  name: String!
  document_type: String!
  document: String!
  email: String!
  password: String!
  birth: String!
  role: String
}

input LoginInput {
  email: String!
  password: String!
}

type SignupOutput {
  token: String!
  id: uuid!
  exp: Int!
}

type LoginOutput {
  token: String!
  id: uuid
  exp: Int!
}

