actions:
  - name: create_user_purchase
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/purchase'
      headers:
        - name: Authorization
          value_from_env: ACTION_SECRET
    permissions:
      - role: traveler
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/login'
      headers:
        - name: Authorization
          value_from_env: ACTION_SECRET
    permissions:
      - role: anonymous
  - name: signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/signup'
      headers:
        - name: Authorization
          value_from_env: ACTION_SECRET
    permissions:
      - role: anonymous
custom_types:
  enums: []
  input_objects:
    - name: SignupInput
    - name: LoginInput
    - name: CreateUserPurchaseInput
  objects:
    - name: SignupOutput
    - name: LoginOutput
    - name: CreateUserReservationOutput
  scalars: []
