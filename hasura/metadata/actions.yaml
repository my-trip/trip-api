actions:
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/login'
      headers:
        - name: Authorization
          value_from_env: ACTION_SECRET
    permissions:
      - role: anonymous
  - name: signup
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/signup'
      headers:
        - name: Authorization
          value_from_env: ACTION_SECRET
    permissions:
      - role: anonymous
custom_types:
  enums: []
  input_objects:
    - name: SignupInput
    - name: LoginInput
  objects:
    - name: SignupOutput
    - name: LoginOutput
  scalars: []
