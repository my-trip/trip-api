    - name: package_items
      using:
        foreign_key_constraint_on:
          column: package_id
          table:
            schema: public
            name: package_item
    - name: reservations
      using:
        foreign_key_constraint_on:
          column: package_id
          table:
            schema: public
            name: reservation
  computed_fields:
    - name: available_quantity
      definition:
        function:
          schema: public
          name: package_quantity_available
  insert_permissions:
    - role: manager
      permission:
        check: {}
        columns:
          - allowed_people
          - close_selling_date
          - created_at
          - description
          - id
          - is_available
          - name
          - price
          - quantity
          - reservation_limit_date
          - reservation_price
          - start_selling_date
          - tour_id
          - updated_at
        backend_only: false
  select_permissions:
    - role: anonymous
      permission:
        columns:
          - allowed_people
          - close_selling_date
          - created_at
          - description
          - id
          - is_available
          - name
          - payment_limit_day
          - price
          - quantity
          - reservation_limit_date
          - reservation_price
          - start_selling_date
          - tour_id
          - updated_at
        computed_fields:
          - available_quantity
        filter: {}
    - role: manager
      permission:
        columns:
          - allowed_people
          - close_selling_date
          - created_at
          - description
          - id
          - is_available
          - name
          - price
          - quantity
          - reservation_limit_date
          - reservation_price
          - start_selling_date
          - tour_id
          - updated_at
        computed_fields:
          - available_quantity
        filter:
          tour:
            agency:
              id:
                _eq: X-Hasura-Agency-Id
        allow_aggregations: true
    - role: traveler
      permission:
        columns:
          - is_available
          - description
          - name
          - allowed_people
          - payment_limit_day
          - price
          - quantity
          - reservation_price
          - close_selling_date
          - created_at
          - reservation_limit_date
          - start_selling_date
          - updated_at
          - id
          - tour_id
        computed_fields:
          - available_quantity
        filter:
          _or:
            - _and:
                - is_available:
                    _eq: true
                - available_quantity:
                    _gt: "0"
            - package_accesses:
                purchase:
                  person:
                    user_id:
                      _eq: X-Hasura-User-Id
  update_permissions:
    - role: manager
      permission:
        columns:
          - allowed_people
          - close_selling_date
          - created_at
          - description
          - id
          - is_available
          - name
          - price
          - quantity
          - reservation_limit_date
          - reservation_price
          - start_selling_date
          - tour_id
          - updated_at
        filter:
          tour:
            agency_id:
              _eq: X-Hasura-Agency-Id
        check: null
